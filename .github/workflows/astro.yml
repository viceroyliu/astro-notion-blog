name: Build and Deploy Astro Blog to Server

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

env:
  BUILD_PATH: "."
  NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      # 缓存 node_modules 加速依赖安装
      - name: Restore Node Modules Cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci --ignore-scripts

      # 检查环境变量有效性
      - name: Check NOTION_API_SECRET length
        env:
          NOTION_API_SECRET: ${{ env.NOTION_API_SECRET }}
        run: |
          echo -n "$NOTION_API_SECRET" | wc -c

      # Astro Build，保证step显式传递 Notion API Secret
      - name: Build Astro site
        env:
          NOTION_API_SECRET: ${{ env.NOTION_API_SECRET }}
        run: |
          npx --no-install astro build
          npx --no-install pagefind --site dist

      # 缓存 tmp（如需）
      - name: Save New `tmp` Cache
        uses: actions/cache@v4
        with:
          path: ./tmp
          key: tmp-webtrotion-${{ github.run_id }}

      # 上传产物到你的服务器
      - name: Deploy to Alibaba Cloud Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/*"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 1
